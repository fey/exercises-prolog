name: Привет, Мир!
theory: |
  Prolog - язык логического программирования. В отличие от популярных языков использующих объектно-ориентированную или функциональную парадигмы Prolog использует логическую парадигму и основан на языке предикатов математической логики. Логика программы выражается в терминах отношений, представленных в виде фактов и правил.
  Для того чтобы начать вычисления, выполняется специальный запрос к базе знаний, на которые Prolog генерирует ответы «истина» или «ложь». Задача пролог-программы заключается в том, чтобы доказать, является ли заданное утверждение следствием из имеющихся фактов и правил.

  ---

  Изучать язык программирования, по традиции, начинают с программы 'Hello, World!', которая выводит этот текст на экран.

  <pre class='hexlet-basics-output'>
    Hello, World!
  </pre>

  В языке Prolog это будет выглядеть так:

  ```prolog
  greeting:-
    write('Hello, World!').
  ```

  В данном примере мы определяем новое правило с именем `greeting`. Далее мы используем оператор присвавивания `:-`. С помощью команды `write()` мы выводим текст указанный в скобках `('Hello, World!')`. Все правила и факты должны обязательно заканчиваться точкой.
  Если вы знакомы с объектно-ориентированными языками, то правила в Prolog можно воспринимать, как некоторые функции.

instructions: |
  Наберите в редакторе код из задания символ в символ и нажмите «Проверить».

  ```prolog
  greeting:-
    write('Hello, World!').
  ```

  > Внимание: если вы напишете команду с большой буквы, например `Write("Hello, World!");`, то увидите ошибку компиляции. Размер буквы называют *регистром*, и говорят: **регистр — важен!** Это касается почти всего в коде, поэтому привыкайте всегда обращать внимание на регистр.

  Чтобы повторить это на своем компьютере, Вам нужно:
  1. Установить среду SWI Prolog
  2. Создать файл main.pl и написать в него код из примера выше
  3. Запустить программу, набрав в командной строке `swipl -f main.pl -g greeting -t halt`

